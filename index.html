<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Imported</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Libreria para importar archivos xlsx -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js"></script>
    <!-- Tabulator Tables -->
    <link href="./node_modules/tabulator-tables/dist/css/tabulator_materialize.min.css" rel="stylesheet">
    <script type="text/javascript" src="./node_modules/tabulator-tables/dist/js/tabulator.min.js"></script>
    <!-- css y js del directorio -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js" integrity="sha256-Nn+JGDrq3PuTxcDfJmmI0Srj5LpfOFlKqEiPwQK7y40=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h2 id="header-table">Tabla Datos</h2>
        <div class="idiomas">
            <p id="header-language">Idioma</p>
            <select name="idiomas" id="language-select" class="form-select">
                <option value="es">Espa√±ol</option>
                <option value="it">Italiano</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>
    <div class="inputs d-flex flex-row justify-content-around">
        <div class="form-group">
            <label id="copy-clipboard" for="dataInput" class="label-import">Pegar desde portapapeles</label>
            <button id="import-button" class="btn btn-primary import-button">Importar</button>
            <span id="header-helper">(Copiar el contenido de la tabla sin la cabecera)</span>
            <div id="error-formato"></div>
        </div>
    
    
        <div class="form-group">
            <label id="import-excel" for="fileInput" class="form-label label-import">Importar desde archivo Excel</label>
            <button id="import-excel-file" class="btn btn-success import-button">Seleccionar archivo</button>
            <input type="file" id="fileInput" accept=".xlsx, .xls" class="" lang="en" />
        </div>
    </div>
    
    
    <div class="tabla">
        <div id="tabulator-table"></div>
        <button id="export-to-csv" class="btn btn-warning mt-2">Exportar a CSV</button>
        <button id="send-to-api" class="btn btn-success actions mt-2">Send to API</button>
        <div id="errores"></div>
    </div>
</body>
</html>
